<!DOCTYPE html>
<html>
	<head>
		<title>Web</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lotto</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			a {
				font-size: large;
				text-decoration: none;
				font-family: Arial;
			}
		</style>
		<script>
			function random() {
				var time = 0;
				var rdv = [];
				while (rdv.length <= 8) {
					var random = Math.floor(Math.random() * 45 + 1);

					if (rdv.includes(random)) {
						continue;
					} else {
						rdv.push(random);
					}
				}
				alert(rdv);
				console.log("success!");
			}
		</script>
	</head>
	<body>
		<a href="index.html">Go back</a>
		<input type="button" value="🍀" onclick="random()" />
	</body>
</html>
