<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dinner</title>
		<style>
			html {
				font-family: Arial, Helvetica, sans-serif;
				text-align: center;
				font-size: larger;
			}
			a {
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<script>
			const menus = [];
			const fdine = "";
			semmenu = "";
			const otmenu = [];
			function dinner() {
				menus.push(document.getElementById("menu").value);
				semmenu = document.getElementById("menu").value;
				if (document.getElementById("mnus").innerHTML == "") {
					document.getElementById("mnus").innerHTML = semmenu;
				} else {
					document.getElementById("mnus").innerHTML =
						document.getElementById("mnus").innerHTML +
						", " +
						semmenu;
				}
				document.getElementById("menu").value = "";
				otmenu.push(document.getElementById("menu").value);
			}
			function choose() {
				const random = Math.floor(Math.random() * menus.length);
				alert(menus[random]);
				menus = [];
			}
		</script>
		저녁밥
		<br />
		<input type="text" id="menu" />
		<input type="button" value="add" onclick="dinner()" />
		<input type="button" value="choose" onclick="choose()" />
		<br />
		<p id="mnus"></p>
		<br />
		<a href="index.html">Go back</a>
	</body>
</html>
